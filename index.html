<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Options Risk Calculator</title>
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>
  <div class="container">
    <h1>Options Risk Calculator</h1>
    <label for="option-type">Option Type:</label>
    <select id="option-type">
      <option value="long-call">Long Call</option>
      <option value="long-put">Long Put</option>
      <option value="short-call">Short Call</option>
      <option value="short-put">Short Put</option>
    </select>

    <label for="current-price">Current Stock Price ($):</label>
    <input type="number" id="current-price" step="0.01" placeholder="Enter current price">

    <label for="strike-price">Strike Price ($):</label>
    <input type="number" id="strike-price" step="0.01" placeholder="Enter strike price">

    <label for="premium">Premium per Share ($):</label>
    <input type="number" id="premium" step="0.01" placeholder="Enter premium">

    <button onclick="calculateProfits()">Submit</button>

    <div class="result" id="result">
      <!-- Results will be displayed here -->
    </div>
  </div>

  <script src="script.js"></script> 
</body>
</html>
